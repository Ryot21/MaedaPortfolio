<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MaedaPortfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/vendors/bootstrap-reboot.css" />
    <link rel="stylesheet" href="stylesheet/vendors/swiper.min.css" />
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div id="content">
          <div class="hero">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="hero__title">BLOG</div>
                  <img src="images/MyDesktop.png" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">ECサイト</div>
                  <img src="images/FURIMA.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">message</div>
                  <img src="images/PHP-twitter.jpg" alt="" />
                </div>
              </div>
              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg">
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>
          <div id="main-content">
            <main>

              <section class="about">
                <div class="about__inner">

                </div>
              </section>

              <section class="applications content-width">
                <div>
                  <h2 class="main-title">My Portfoflio</h2>
                  <p class="sub-title">いろいろ作成したらアップデートしていきます。</p>
                </div>　

                <div class="applications__inner">
<!-- 個人アプリ1つ目 -->
                  <div class="applications__item">
                    <div class="cover-slide hover-darken inview">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/Poaner.jpg)"></div>
                    </div>
                    <p class="applications__title">『 Poaner 』</p>
                    <div class="applications__btn">
                      <button class="btn slide-bg">もっと詳しく</button>
                    </div>
                  </div>
<!-- 個人アプリ2つ目 -->
                  <div class="applications__item">
                    <div class="cover-slide hover-darken inview">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/FURIMA.jpg)"></div>
                    </div>
                    <p class="applications__title">『 FURIMA 』</p>
                    <div class="applications__btn">
                      <button class="btn slide-bg">もっと詳しく</button>
                    </div>
                  </div>
<!-- 個人アプリ3つ目 -->
                  <div class="applications__item">
                    <div class="cover-slide hover-darken inview">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/PHP-twitter.jpg)"></div>
                    </div>
                    <p class="applications__title">『 PHP-twitter 』</p>
                    <div class="applications__btn">
                      <button class="btn slide-bg">もっと詳しく</button>
                    </div>
                  </div>

                </div>

              </section>

              <section class="hobby">
                <div class="hobby__header">
                  <h2 class="main-title">Hobby</h2>
                  <p class="sub-title">ところで、私の趣味は...</p>
                </div>
                <div class="hobby__inner">
                  <div class="hobby__container">
                    <div class="hobby__item">
                      <div class="hobby__img"><img src="images/IMG_4104.JPG" alt=""></div>
                      <div class="hobby__title">Tennis</div>
                    </div>
                    <div class="hobby__item">
                        <div class="hobby__img"><img src="images/edgar-chaparro-kB5DnieBLtM-unsplash.jpg" alt=""></div>
                        <div class="hobby__title">NBA</div>
                    </div>
                    <div class="hobby__item">
                        <div class="hobby__img"><img src="images/joshua-peacock-aMuXhFkbxEw-unsplash.jpg" alt=""></div>
                        <div class="hobby__title">Baseball</div>
                    </div>
                    <div class="hobby__item">
                        <div class="hobby__img"><img src="images/IMG_4152.JPG" alt=""></div>
                        <div class="hobby__title">Programming</div>
                    </div>
  
                    <div class="hobby__btn">
                      <a class="btn-cubic"><span class="hovering">Now, Hovering</span><span class="default">Button</span></a>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/vendors/TweenMax.min.js"></script>
    <script src="javascript/vendors/scroll-polyfill.js"></script>
    <script src="javascript/libs/scroll.js"></script>
    <script src="javascript/libs/text-animation.js"></script>
    <script src="javascript/libs/hero-slider.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
